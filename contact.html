<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us | WearWeigh</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background: radial-gradient(circle at top, #000, #111, #222);
      color: #f5f5f5;
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="fixed top-0 left-0 w-full bg-black bg-opacity-50 backdrop-blur-md z-50">
    <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
      <h1 class="text-3xl font-bold text-gray-100 tracking-wider">Wear<span class="text-yellow-400">Weigh</span></h1>
      <ul class="hidden md:flex space-x-8 text-gray-300 font-medium">
        <li><a href="index.html" class="hover:text-yellow-400">Home</a></li>
        <li><a href="about.html" class="hover:text-yellow-400">About</a></li>
        <li><a href="products.html" class="hover:text-yellow-400">Products</a></li>
        <li><a href="contact.html" class="hover:text-yellow-400 text-yellow-400">Contact</a></li>
      </ul>
    </div>
  </nav>

  <!-- Contact Section -->
  <section class="max-w-5xl mx-auto px-6 py-32 text-center">
    <h2 class="text-4xl md:text-6xl font-extrabold mb-6">Get in Touch</h2>
    <p class="text-gray-400 max-w-2xl mx-auto mb-12">
      Have questions, ideas, or want to collaborate? Our team is here to help. Drop us a message, and we’ll get back soon.
    </p>

    <form class="max-w-2xl mx-auto bg-gray-900 p-8 rounded-2xl shadow-lg space-y-6">
      <div>
        <label class="block text-left text-gray-300 mb-2 font-semibold">Name</label>
        <input type="text" placeholder="Your Name" class="w-full px-4 py-3 rounded-md bg-gray-800 text-white focus:outline-none focus:ring-2 focus:ring-yellow-400">
      </div>
      <div>
        <label class="block text-left text-gray-300 mb-2 font-semibold">Email</label>
        <input type="email" placeholder="you@example.com" class="w-full px-4 py-3 rounded-md bg-gray-800 text-white focus:outline-none focus:ring-2 focus:ring-yellow-400">
      </div>
      <div>
        <label class="block text-left text-gray-300 mb-2 font-semibold">Message</label>
        <textarea rows="5" placeholder="Type your message..." class="w-full px-4 py-3 rounded-md bg-gray-800 text-white focus:outline-none focus:ring-2 focus:ring-yellow-400"></textarea>
      </div>
      <button class="bg-yellow-400 text-black px-8 py-3 rounded-full text-lg font-bold hover:bg-yellow-300 transition">
        Send Message
      </button>
    </form>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-900 py-6 text-center text-gray-500 text-sm">
    © 2025 WearWeigh. All rights reserved.
  </footer>

</body>
</html>
